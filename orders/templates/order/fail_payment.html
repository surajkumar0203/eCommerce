                </svg>
            </div>
            <h1>Payment Failed</h1>
            <p>{{description}}</p>
            <div class="details">
                <p><strong>Order ID:</strong> {{order_id}}</p>
                <p><strong>Amount Attempted:</strong> â‚¹{{amount}}</p>
                <p>If the issue persists, contact support at <a href="mailto:support@ecommerce.com">support@ecommerce.com</a>.</p>

            <a href="/" class="button secondary">Back to Home</a>
