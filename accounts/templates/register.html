{% extends "utils/base.html" %}

{% block start %}
    <div class="container mx-auto col-6 shadow-lg mt-5 p-5 mb-5 bg-white rounded">
        <form  method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first_name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last_name" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email ID">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
        <div class="signup">
            <p class="float-right text-muted mouse-pointer" data-target="#exampleModal" data-toggle="modal">
                Already registered?, 
                <i class="fas fa-user text-muted"></i>
                Login
            </p>
        </div>
    </div>
    {% include "utils/login_model.html" %}
{% endblock start %}
